<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Перевірка форми та розбір e-mail</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 30px;
        background: #f5f5f5;
    }
    h2 {
        color: #333;
    }
    input {
        padding: 6px;
        border: 2px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        width: 300px;
    }
    .field {
        margin-bottom: 15px;
    }
    .valid {
        border-color: green;
        color: green;
    }
    .invalid {
        border-color: red;
        color: red;
    }
    .message {
        margin-left: 10px;
        font-size: 14px;
    }
    .success {
        color: green;
    }
    .error {
        color: red;
    }
    button {
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Завдання 1. Розбір e-mail</h2>
<script>
let s = "dwbyu@mail.ua";
let r = /^([a-z0-9]+)(\.[a-z0-9]+)*@([a-z0-9]+)(\.[a-z0-9]+)*$/i;
let a = s.match(r);
for (let i = 0; i < a.length; i++) {
    document.writeln("<hr>a[" + i + "] = " + a[i]);
}
</script>

<hr>

<form id="myForm" onsubmit="return validateForm()">
    <div class="field">
        <label>E-mail:</label><br>
        <input type="text" id="email" placeholder="denys.chudla.25@cnu.edu.ua">
        <span class="message" id="emailMsg"></span>
    </div>

    <div class="field">
        <label>Ім’я та прізвище:</label><br>
        <input type="text" id="name" placeholder="Чудла Денис">
        <span class="message" id="nameMsg"></span>
    </div>

    <div class="field">
        <label>Логін:</label><br>
        <input type="text" id="login" placeholder="login123">
        <span class="message" id="loginMsg"></span>
    </div>

    <div class="field">
        <label>Пароль:</label><br>
        <input type="password" id="password" placeholder="Пароль">
        <span class="message" id="passMsg"></span>
    </div>

    <div class="field">
        <label>Поштовий індекс:</label><br>
        <input type="text" id="zip" placeholder="58000">
        <span class="message" id="zipMsg"></span>
    </div>

    <button type="submit">Перевірити</button>
</form>

<script>
function validateForm() {
    let email = document.getElementById("email");
    let name = document.getElementById("name");
    let login = document.getElementById("login");
    let password = document.getElementById("password");
    let zip = document.getElementById("zip");

    let emailRe = /^denys\.chudla\.25@cnu\.edu\.ua$/i;

    let nameRe = /^[A-ZА-ЯІЇЄ][a-zа-яіїє']+\s+[A-ZА-ЯІЇЄ]+$/;
    let loginRe = /^[a-zA-Z0-9]+$/;
    let passRe = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[_\-!@#$%^&*])[A-Za-z\d_\-!@#$%^&*]{8,}$/;
    let zipRe = /^\d{5}$/;

    checkField(email, emailRe, "Повинно бути:denys.chudla.25@cnu.edu.ua", "emailMsg");
    checkField(name, nameRe, "Ім’я (з великої), прізвище — всі великі", "nameMsg");
    checkField(login, loginRe, "Логін тільки латиниця", "loginMsg");
    checkField(password, passRe, "Пароль: ≥8 символів, літера, цифра, спецсимвол", "passMsg");
    checkField(zip, zipRe, "Поштовий індекс — 5 цифр", "zipMsg");

    return false;
}

function checkField(field, regex, errorMsg, msgId) {
    let msg = document.getElementById(msgId);
    if (regex.test(field.value.trim())) {
        field.classList.remove("invalid");
        field.classList.add("valid");
        msg.textContent = "✔";
        msg.className = "message success";
    } else {
        field.classList.remove("valid");
        field.classList.add("invalid");
        msg.textContent = errorMsg;
        msg.className = "message error";
    }
}
</script>

</body>
</html>
