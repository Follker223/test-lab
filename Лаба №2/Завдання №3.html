<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Матриця A[i][j]</title>
<script>
let rows, cols;

function buildMatrix() {
  rows = parseInt(document.getElementById("rows").value);
  cols = parseInt(document.getElementById("cols").value);

  let res_str = "<table border='1' cellspacing='0' cellpadding='5'>\n";
  for (let i = 1; i <= rows; i++) {
    res_str += "<tr>\n";
    for (let j = 1; j <= cols; j++) {
      let value = (2 * j) / i;   // формула A[i][j] = 2j / i
      res_str += "<td><input type='text' id='cell_" + i + "_" + j + "' value='" + value.toFixed(2) + "'></td>\n";
    }
    res_str += "</tr>\n";
  }
  res_str += "</table>";
  document.getElementById("matrix").innerHTML = res_str;
}

function calculate() {
  let sum = 0;
  for (let i = 1; i <= rows; i++) {
    for (let j = 1; j <= cols; j++) {
      sum += parseFloat(document.getElementById("cell_" + i + "_" + j).value);
    }
  }
  alert("Сума всіх елементів = " + sum.toFixed(2));
}
</script>
</head>
<body>
  <h3>Матриця за Варіантом 24 A[i][j] = 2·j / i</h3>
  <label>Кількість рядків:</label>
  <input type="text" id="rows" value="3"><br><br>
  <label>Кількість стовпців:</label>
  <input type="text" id="cols" value="4"><br><br>
  <input type="button" value="Побудувати матрицю" onclick="buildMatrix()">
  <input type="button" value="Розрахувати" onclick="calculate()">
  <div id="matrix" style="margin-top:15px;"></div>
</body>
</html>
